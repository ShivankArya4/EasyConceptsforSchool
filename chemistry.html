            <h2>The Structure of an Atom</h2>
            <p>Atoms consist of three basic particles: protons, electrons, and neutrons.</p>
            <ul>
                <li><strong>Protons:</strong> Positive charge, found in the nucleus.</li>
                <li><strong>Neutrons:</strong> Neutral charge, found in the nucleus.</li>
                <li><strong>Electrons:</strong> Negative charge, orbit the nucleus.</li>
            </ul>
        </section>
